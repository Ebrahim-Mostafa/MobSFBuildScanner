plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:6.14.3'
    implementation 'org.seleniumhq.selenium:selenium-support:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:3.3.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
}

group = 'org.oktaliem'
version = '1.0-SNAPSHOT'
description = 'seleniummobsfscan'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}

test {
    def url = System.properties['url']
    if (url) {
        // in java null system property can't be set: http://stackoverflow.com/questions/4323995/set-system-propery-to-null-in-java
        systemProperty 'url', url
    }
    def path = System.properties['path']
    if (path) {
        systemProperty 'path', path
    }
    def buildName = System.properties['buildName']
    if (buildName) {
        systemProperty 'buildName', buildName
    }
}